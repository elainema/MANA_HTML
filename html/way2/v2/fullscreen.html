    function render() {
        var html = '';
        try {
            html = TJ([
                '<figure style="background-image:url({$picture})">',
                    '</figure>',
                    '<div class="main">',
                        '<h1 class="single-line">{$title}</h1>',
						'{$star}',
                    '</div>',
                    '<div class="small">{$desc}</div>',
                    '<button>PLAY</button>'
            ].join(''))({
                title: '{TITLE}',
                desc: '{DESC}',
                star: ws('{RATING}'),
                picture: '{IMG_320_167}'
            });
        } catch(e) {
            html = '<div style="color:transparent">' + e + '</div>';
        }
        
        return html
    }

<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    html,body {
        background: white;
        font-family: "Roboto", Arial, 'Microsoft YaHei', sans-serif;
        color: #444;
        font-size: 14px;
        overflow:auto;
		height:100%;
    }
	section{
	    height: 100%;
	}
    figure {
        width: 100%;
        height: 50%;
        overflow: hidden;
        position: relative;
        background-position: center;
		background-size:cover
    }
    figure img{
        /* position: absolute; */
        width: 100%;
        float: left;
        /* height: 100%; */
    }
    figure .like{
        position: absolute;
        bottom: 0;
        width: 100%;
        left: 0;
        height: 46px;
        line-height: 46px;
        z-index: 20;
        text-align: right;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        padding: 0 10px;
        color: white;
    }
    figure .like:before {
        content: ' ';
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        opacity: .5;
        left: 0;
    }
    figure .like .content {
        position: relative;
        z-index:20;
    }
    .icon.icon-heartf {
        font-size:22px;
        display: inline;
        vertical-align: middle;
        position: relative;
        /* top: px; */
        color: #CC542C;
    }
    .main {
        padding: 0.5em 1.6em 0.5em 0.8em;
        position: relative;
        background: #FDFEFF;
    }
    h1 {
        font-size: 22px;
        padding-bottom: 6px;
        line-height: 18px;
        width: 90%;
    } 
    .single-line{
        color:#545255;
        font-size: 1.3em;
		line-height: 1.3em;
		font-family:"Rotobo", "Oswald Regular", Arial, 'Microsoft YaHei', sans-serif;
		font-weight: bold;
		line-height: 1.5em;
    }
    .small {    
        font-size: 16px;
        line-height: 22px;
        display: block;
        overflow: hidden;
        padding: 0 1.5em 0 0.8em;
        color:#7e7e7e;
        word-break: break-word;
		text-align: justify;
        font-family: "Rotobo", "Roboto Lite","Roboto Light", Arial, 'Microsoft YaHei', sans-serif;
    }
    .flag {
        position: absolute;
        left: 0;
        top: 20px;
        background: -webkit-linear-gradient(#70C98A, #73CA8C); /* Safari 5.1 - 6.0 */
        background: linear-gradient(#70C98A, #73CA8C); /* 标准的语法 */
        color: #fff;
        font-weight: normal;
        font-size: 12px;
        padding: 4px 8px 4px 8px;
    }
    .flag:after,
    .flag:before {
        display: block;
        content: ' ';
        width: 20px;
        height: 100%;
        background: -webkit-linear-gradient(#70C98A, #73CA8C); /* Safari 5.1 - 6.0 */
        background: linear-gradient(#70C98A, #73CA8C); /* 标准的语法 */
        position: absolute;
        right: 0px;
        top: 0px;
    }
    .flag:after {
        transform: skew(45deg, 0deg);
        -webkit-transform: skew(45deg, 0deg);
    }
    .flag:before {
        
        transform: skew(-45deg, 0deg);
        -webkit-transform: skew(-45deg, 0deg);
    }
    .flag span {
        position: relative;
        z-index: 100;
    }
	.star {
		display: inline-block;
		position: relative;
	}
	.star img {
		color: #FBD0A6;
		margin-right: 1px;
		width: 1em;
    }
    .star-cover {
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
    }
    .star-inner {
        display: block; 
        width: 200px;
    }
    .star-cover .icon-starf{
        color: #F0962D;
    }
    button{
        background: #407bb9;
        width: 85%;
        line-height: 3.3em;
        margin: auto;
        display: block;
        box-shadow: none;
        border-radius: 2px;
        color: #fff;
        font-size: 1em;
        border-width: 0;
        position: absolute;
        bottom: 2.5em;
        left: 7.5%;
    }
	.newBbutton{
		position: relative;
		left: 0;
		margin-top: 2em;
		margin-bottom:1em;
	}
</style>
<!-- @@close-->

<section id="wrap" class="wrap">
    <script>WRITE(render())</script>
</section>

<script>
    bg = query("figure");
    window.addEventListener("resize", show)
    function show() {
		/*var figureH = query("figure").offsetHeight;
		var mainH = query(".main").offsetHeight;
		var smallH = query(".small").offsetHeight;
		var wrapH=  query("#wrap").offsetHeight;
		var buttonH = query("button").offsetHeight;
		if (figureH + mainH + smallH + buttonH >= wrapH - 10) {
			query("button").className = "newBbutton";
		}*/
    }
    show();
    SDK.init();
    SDK.bindEmitEvent('#wrap', 'ViewClicked', function (action) {
        var s = '{IS_SHELTER}';
        if(s == '1') {
            SDK.showLoading();
            query(".cover").style.height = "100%";
        }
        // sdk1.1中，ViewClicked 方法需要两个参数，第一个为0代表使用默认广告
        action('{AD_ID}', s);
    });
</script>
