<style type="text/css">

    * {
        margin: 0;
        padding: 0;
    }
    body {
        background: #000;
        font-family: "Roboto", Arial, 'Microsoft YaHei', sans-serif;
        color: #444;
        font-size: 14px;
    }
	.left{
		width: 55%;    float: left;
	}
	figure {
		width: 100%;
		height: 0;
		padding-bottom: 100%;
		overflow: hidden;
		position: relative;
		background-size: cover;
		background-position: center;
	}
	.single-line{
        font-size: 18px;
        padding-bottom: 2px;
        line-height: 18px;
        white-space:nowrap;
        font-weight: normal;
		width: 100%;
		color:#303030;
        text-align: right;
        padding-top: 20px;
	}
	.rightFigure{
		width: 40%;
        float: right;
		top: 0;
		right: 0;
	}
    .main {
		padding-left: 1em;
		background: #FDFEFF;
    }
	.main:after {
		content: "";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
	}
    .main .icon {
        width: 4.5rem;
        height: 4.5rem;
        border-radius: 4px;
        position: absolute;
        left:1.6rem;
        top:-36px;
    }
    .small {
        color: #999;
        font-size: 14px;
        line-height: 18px;
        display: block;
        overflow: hidden;
        height: 40px;
    }
	.star {
		display: block;
		position: relative;
		float: right;
	}
	.star img {
		color: #FBD0A6;
		margin-right: 1px;
		width: 1.5em;
    }
    .star-cover {
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
    }
    .star-inner {
        display: block; 
        width: 200px;
    }
    .star-cover .icon-starf{
        color: #F0962D;
    }
    .install {
        position: absolute;
        right: 1.6rem;
        bottom: 1.1rem;
        background: #3ABE4E;
        color: #fff;
        padding: .6rem 2rem;
        border-radius: 0.2rem;
        text-decoration: none;
        font-size: 12px;

<!-- @@block = footer -->
<script>
    var pImg = 1/1.9;
    var bg = query("figure");
    window.addEventListener("resize", show)
    function show() {
        bg.style.paddingBottom = pImg * 100 + "%";
        var height = bg.offsetHeight;
        var title = query(".single-line");
        title.style.paddingTop = height / 4 == 0 ? 20 : (height / 4) + "px";
    }
    show();
    SDK.init();
    SDK.bindEmitEvent('#wrap', 'ViewClicked', function (action) {
        var s = '{IS_SHELTER}';
        if(s == '1') {
            SDK.showLoading();
        }
        // sdk1.1中，ViewClicked 方法需要两个参数，第一个为0代表使用默认广告
        action('{AD_ID}', s);
    });
</script>
