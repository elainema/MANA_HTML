<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background: black;
		<!-- background:url('../assets/images_1/bg-test.png') no-repeat;
        background-size: contain; -->
    }
    section{
        opacity:1;
		padding-top: 3%;
    }
    .wrap {
        font-size: 13px;
        font-weight: 300;
        font-family: "Roboto", Arial, '微软雅黑', sans-serif;
        color: #444;
        background: url('../assets/images_1/bg.png');
        width: 100%;
        height: 0;
        padding-bottom: 100%;
        overflow: hidden;
        position: relative;
        background-size: cover;
        background-position: center;
    }
    .img-wrap {
        position: absolute;
        right: 19%;
        max-width: 30%;
		width:100%;
        bottom: -4px;
    }
    .big-img {
        position: relative;
        z-index: 99;
        overflow: hidden;
        padding-left: 6%;
        padding-right: 6%;
        background: url('../assets/images_1/mobile_bg.png') no-repeat;
        background-size: 100% 100%;
		padding-top: 40px;
		padding-bottom: 0;
		text-align: center;

    }
	.big-img-bg {
		position: absolute;
		left: 0px;
		bottom: 0px;
		width: 100%;
		height: 100%;
		z-index: 9998;
		background: url('../assets/images_1/mobile_bg.png');
	}
    .big-img img {
        position: relative;
        max-width: 100%;
        z-index: 99999;
    }
    .img-wrap .img2,
    .img-wrap .img3 { 
        position: absolute;
        bottom: 0;
        top: 12%;
        height: 100%;
    }
    .img-wrap .img2 {
        left: -45%;
        max-width: 80%;
    }

    .img-wrap .img3 {
        right: -45%;
    }

    #score {
        font-weight: 100;
        color: #fff;
        padding-top: 5%;
        padding-left: 5%;
    }
    #score img{
        padding-right:3%;
    }
    #score img.fix{
        width: 17%;
    }
    .left {
        text-align: center;
        width: 30%;
        left: 3%;
        position: absolute;
        overflow: hidden;
        top: 35%;
    }
    .btn{
        width: 65%;
        padding-top: 7%;
    }
    .star-wrap {
        display: inline-block;
        position: relative;
        text-align: left;
        left: 10px;
        margin-top: 10%;
    }
    .star-wrap img {
        margin-right: 2px;
        width: 0.9em;
        margin-left: 5px;
    }
    .star-cover {
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
    }
    .star-inner {
        display: block; 
        width: 200px;
    }
    .star-wrap > img {
        opacity: .35;
    }

    .star-cover .icon-starf{
        color: #F0962D;
    }
    @media screen and (max-width: 320px) {
        .star-wrap img{
            width: 10px;
            margin-right: 0px;
            margin-left: 0;
        }
        .star-wrap{
            left: 0;
        }
		.btn{
			width: 65%;
			padding-top:0;
		}
		.star-wrap{
			margin-top: 5%;
		}
		
    }
    
</style>

<body>
    <section class="wrap">
        <div class="img-wrap">
			<div class="big-img">
                <img id="autoImg" src="{img1}" alt="">
            </div>
            <img class="img2" src="{img2}" alt="">
            <img class="img3" src="{img3}" alt="">
        </div>
        <div class="left">
            <div id="score"></div>
            <div class="star">
            </div>
            <img class="btn" src="../assets/images_1/btn.png" alt="">
        </div>
    </section>
</body>
<script>
    var grades = {
        score4:grade4,
        score0:grade0,
        score1:grade1,
        score2:grade2,
        score3:grade3,
        score4:grade4,
        score5:grade5,
        score6:grade6,
        score7:grade7,
        score8:grade8,
        score9:grade9,
        scoreDot:gradeDot
    };
    
    function  renderScore (score) {
        var html = "";
        var scores = score.toString().split("");
        for (var i in scores) {
            if (scores[i] == ".") {
                html += grades.scoreDot;
            } else {
                html += grades["score" + scores[i] * 1];1;
            }
        }
        return html;
    }
    function renderStar(starImg, score) {
        return '<span class="star-wrap">' +
            starImg + starImg + starImg + starImg + starImg + 
            '<span class="star star-cover" style="width: '+ (score / 5 * 100) +'%"><span class="star-inner">' +
                starImg + starImg + starImg + starImg + starImg + 
            '</span></span>' +
            '</span>'
    }
    function show() {
        bg.style.paddingBottom = pImg * 100 + "%";
    }
    function query(s) {
        return document.querySelector(s)
    }


    var score = {RATING};
    pImg = 1/1.9;
    bg = query(".wrap");
    query(".star").innerHTML = renderStar(STAR, score);
    query('#score').innerHTML = renderScore(score); 
    window.addEventListener("resize", show);
    show();
	
	
    
</script>
