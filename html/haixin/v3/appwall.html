    function render(source) {
        var template = '', html = errHTML || '';
        try {
            var source = result.ad_list
            template = TJ(['<article ad-id="{$ad_id}" is-shelter="{$is_shelter}">',
                    '<img class="icon" src="{$icon}">',
                    '<h1 class="single-line">{$title}</h1><br>',
                    '{$_rating}<br/>',
                    '<span class="desc">{$description}</span><br>',
                    '<span class="install">{$downloadIcon}Free</span>',
            '</article>'].join(''));

            var html = [];
            source.forEach(function (item) {
                item._rating = renderStar(STAR, item.rating)
                item.downloadIcon = DOWNLOAD
                html.push(template(item));
            })
            html = html.join('');
        } catch(e) {
            html = '<div style="color:transparent">' + e + '</div>';
        }
        return html;
    }

</script>
<style type="text/css">
    .star-wrap{
        top:0;
        margin: 4px 0;
    }
    .star-wrap img { 
        width: .75rem;
    }

    img {
        float: left;
        width: 100%;
    }
    a {
        color: #444;
        text-decoration: none;
    }
    h1, h2 {
        font-weight: normal;
        display: inline;
        font-size: 1em;
        width: 50%;
    }
    body {
        background: transparent;
        font-family: "Roboto", Arial, '微软雅黑', sans-serif;
        color: #444;
        font-size: 16px;
    }
    article {
        clear: both;
        position: relative;
        border-bottom: 1px solid #ddd;
        padding: 0.75rem 0.625rem .75rem 0.625rem;
        box-sizing: border-box;
        font-size: 14px;
        background-color: #fff;
        /* height: 4.3rem; */
    }
    article:after {
        content: ' ';
        clear: both;
        height: 0;
    }
    article:last-child {
        border-bottom: none;
    }
    article:after {
        content:".";display:block;height:0;clear:both;visibility:hidden;
    }
    article img.icon {
        width: 3.75rem;
        height: 3.75rem;
        /* border-radius: .8rem; */
        float: left;
        margin-right: .6rem;
    }
    
    article .desc {
        text-overflow:ellipsis; 
        overflow:hidden; 
        white-space:nowrap;
        display: inline-block;
        width: 50%;
        font-size: 12px;
        color: #aaa;
    }
    article .install {
        position: absolute;
        right: 1rem;
        top: 50%;
        -webkit-transform: translate(0, -50%);
        transform: translate(0, -50%);
        /* background: #3ABE4E; */
        color: #3abf4c;
        text-align: center;
        width: 2.375rem;
        padding-top: 2.2rem;
        
    }
    article .install:before {
        width: 0;
        content: "";
        height: 80%;
        top:10%;
        border-left:1px solid #ddd;
        position: absolute;
        left: -1rem;
    }
    article .install img {
        position: absolute;
        top:0;
        left:50%;
        margin-left: -1rem;
        width: 2rem;
    }
    .rating_counts {
        transform-origin: left center;
        -webkit-transform-origin: left center;
        transform: scale(.8);
        -webkit-transform: scale(.8);
        padding-left: 4px;
    }

</style>

<!-- @@block = footer -->
<script>
    SDK.init();
    SDK.bindEmitEvent('article', 'ViewClicked', function (action) {
        var adId = this.getAttribute('ad-id');
        var is_shelter = this.getAttribute('is-shelter');
        // YMJsObject.writeLog('real click event')
        setTimeout(function () {
            // YMJsObject.writeLog('after real click');
            if(is_shelter == 1) {
                SDK.showLoading();
            }
            // YMJsObject.writeLog('after loading');
            action(adId.toString(), is_shelter.toString());
        }, 100)
        
    });
</script>
