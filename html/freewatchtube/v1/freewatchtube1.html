<meta content="freewatchtube/v1/freewatchtube1,SDK1.1">

<!-- @@block = header -->
<script>
    pImg = 1/1.9;

    
    function render() {
        var html = '';
        try {
            html = TJ([
                '<figure style="background-image:url({$picture})">',
                '</figure>',
				'<div class="mask">',
					'<h1 class="single-line">{$title}</h1>',
				'</div>'
            ].join(''))({
                title: '{TITLE}',
                picture: '{IMG_320_167}'
            });
        } catch(e) {
            html = '<div style="color:transparent">' + e + '</div>';
        }
        
        return html
    }
    
</script>

<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
	html,body {
		background: #dde0e0;
        font-family: "Roboto", Arial, '微软雅黑', sans-serif;
        color: #444;
        font-size: 14px;
		overflow:auto;
    }
	.main-content{
		position:relative;
	}
	.mask{
		width: 100%;
		height: 3em;
		background: rgba(0,0,0,.68);
		position: absolute;
		bottom: 0;
		overflow: hidden;
	}
    figure {
        width: 100%;
        height: 0;
        padding-bottom: 100%;
        overflow: hidden;
        position: relative;
        background-size: cover;
        background-position: center;
    }
    .main {
        position: relative;
        background: #FDFEFF;
    }
    h1 {
        font-size: 22px;
        padding-bottom: 6px;
        line-height: 18px;
        width: 90%;
    } 
	.single-line{
        color: #fff;
        right: 1.5em;
        position: absolute;
        text-align: right;
        font-size: 16px;
        line-height: 2.5em;
        padding-bottom: 0;
	}
</style>
<!-- @@close-->

<!-- @@block = body -->
<section id="wrap" class="wrap">
	<div class="main-content">
		<script>WRITE(render())</script>
	</div>
</section>
<!-- @@close-->

<!-- @@block = footer -->
<script>
    bg = query("figure")
    window.addEventListener("resize", show)
    function show() {
        bg.style.paddingBottom = pImg * 100 + "%";
    }
    show();
    
    SDK.init();
    SDK.bindEmitEvent('#wrap', 'ViewClicked', function (action) {
        var s = '{IS_SHELTER}';
        if(s == '1') {
            SDK.showLoading();
        }
        // sdk1.1中，ViewClicked 方法需要两个参数，第一个为0代表使用默认广告
        action('{AD_ID}', s);
    });
</script>
