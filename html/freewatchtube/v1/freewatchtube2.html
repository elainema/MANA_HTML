<meta content="{DESCRIPTION_LIST}" />

<!-- @@block = header -->
<script>
    function render() {
        var html = '';
        try {
            html = TJ([
				'<figure style="background-image:url({$picture})">',
				'</figure>',
				'<div class="main">',
					'<img src="{$icon}">',
					'<h1 class="single-line">{$title}</h1>',
					'<span class="desc">{$desc}</span>',
					'<button>{$button}</button>',
				'</div>',
            ].join(''))({
                title: '{TITLE}',
                desc: '{DESC}',
                icon: '{ICON}',
                picture: '{IMG_320_167}',
                button: "Play"
            });
        } catch(e) {
            html = '<div style="color:transparent">' + e + '</div>';
        }
        
        return html
    }
    
</script>

<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
	html,body {
		background: #dde0e0;
        font-family: "Roboto", Arial, '微软雅黑', sans-serif;
        color: #444;
        font-size: 14px;
		overflow:auto;
    }
	figure {
        width: 100%;
        height: 0;
        padding-bottom: 100%;
        overflow: hidden;
        position: relative;
        background-size: cover;
        background-position: center;
    }
	section{
	    background: #fff;
		border-radius: 5px;
		box-shadow: 1px 1px 1px #aeaeae;
	}
	.desc {
		color: #aeaeae;
	    margin-left: 50px;
	    width: 50%;
	    padding-top: 0px;
	    font-size: 14px;
	    line-height: 18px;
	    display: block;
	    overflow: hidden;
	    text-overflow: ellipsis;
    	white-space: nowrap;
	}
    .main {
        position: relative;
        background: #FDFEFF;
		padding: 5px;
		padding-bottom: 5px;
		border-radius: 4px;
    }
	.main:after {
		content: "";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
	}
    .main img {
       width: 36px;
		height: 36px;
		border-radius: 8px;
		float: left;
		margin-top: 0;
		margin-bottom: 15px;
    }
    h1 {
        font-size: 22px;
        padding-bottom: 6px;
        line-height: 18px;
        width: 90%;
    } 
	.single-line{
		color: #303030;
		width: 70%;
		margin-left: 50px;
		overflow: hidden;
		display: block;
		padding-top: 0;
		font-size: 16px;
	}
    .small {    
		font-size: 16px;
		line-height: 22px;
        display: block;
        overflow: hidden;
		padding: 0 1.5em;
		margin-bottom: 1.6em;
		color:#313131;
		word-break: break-all;
        font-family: "Roboto Light", Arial, '微软雅黑', sans-serif;
    }
	button{
		background: #3ebf46;
	    height: 1.5em;
	    margin: auto;
	    display: inline-block;
	    box-shadow: none;
	    border-radius: 5px;
	    color: #fff;
	    font-size: 1.5em;
	    border-width: 0;
	    float: right;
	    margin-top: -30px;
	    padding: 0 5px;
	} 
	@media screen and (max-width: 320px) {
	    .main img {
		    width: 30px;
		    position: absolute;
		    left: 10px;
		    top: 10px;
		    height: 30px;
		    border-radius: 5px;
		}
		.single-line{
			margin-left: 40px;
			padding-top:0;
			width: 75%;
			font-size: 14px;
		}
        .desc{    
        	width: 45%;
			margin-left: 40px;
			padding-top:0;
			font-size: 12px;
        }
        button{
		    height: 20px;
		    font-size: 12px;
        }
    }
</style>
<!-- @@close-->

<!-- @@block = body -->
<section id="wrap" class="wrap">
	<script>WRITE(render())</script>
</section>
<!-- @@close-->

<!-- @@block = footer -->
<script>
    pImg = 1/1.9;
    bg = query("figure")
    window.addEventListener("resize", show)
    function show() {
        bg.style.paddingBottom = pImg * 100 + "%";
    }
    show();
    SDK.init();
    SDK.bindEmitEvent('#wrap', 'ViewClicked', function (action) {
        var s = '{IS_SHELTER}';
        if(s == '1') {
            SDK.showLoading();
        }
        // sdk1.1中，ViewClicked 方法需要两个参数，第一个为0代表使用默认广告
        action('{AD_ID}', s);
    });
</script>
